plugins {
    id 'org.jetbrains.intellij' version '0.3.1'
}

group = 'cn.wuzhizhan.idea.mybatis'
version = '2018.04.27.1'

apply plugin: 'java'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
intellij {
    version = 'IU-2016.1'
    pluginName = 'free-idea-mybatis'
    plugins = ['coverage','Spring','DatabaseTools']
    intellij.updateSinceUntilBuild false
}
patchPluginXml {
    changeNotes """
    <h4>2018.04.27</h4>
      <ul>
        <li>Fix: replace equals to equalsIgnoreCase when alias string match</li>
        <li>change: use new icons</li>
        <li>change:min support from 2016.1</li>
      </ul>

     <h4>2017.11.17</h4>
     <ul>
       <li>fix:mapper xml error </li>
     </ul> 
     """
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}