plugins {
    id 'org.jetbrains.intellij' version '0.3.1'
}

group = 'cn.wuzhizhan.idea.mybatis'
version = '1.0-SNAPSHOT'

apply plugin: 'java'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
intellij {
    version = 'IU-2016.1'
    pluginName = 'free-idea-mybatis'
    plugins = ['Spring','DatabaseTools']
}
patchPluginXml {
    changeNotes """
    <h4>2018.03.23</h4>
      <ul>
        <li>Fix: replace equals to equalsIgnoreCase when alias string match</li>
      </ul>
     <h4>2017.11.17</h4>
     <ul>
       <li>修正mapper 文件 参数 弹出错误</li>
     </ul> 
     """
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}